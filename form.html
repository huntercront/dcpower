<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<link rel="stylesheet" href="./css/form.css">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Contact us</title>
</head>
<body>
	<main class="container-fluid no-gutters">
		<section class="contact_us row">
			<div class="col-12 col-md-6 col-lg-5 contact_us_img">
				<img width="100%" src="./img/404bgimg.svg" alt="">
			</div>
			<div class="col-12 col-md-6 col-lg-7 contact_us_form">
					<div class="contact_us_form_cotainer">
							<form class="contact_us">
									<div class="contact_us_button">
											<span class="contact_us_text">Связаться с нами</span>
										</div>
								<div class="contact_us_lable">
									<input placeholder="Name" type="text" required="">
									<span class="validity"></span>
								</div>
								<div class="contact_us_lable">
									<input placeholder="email" type="email" required="">
									<span class="validity"></span>
								</div>
									<div class="contact_us_lable">
										<input type="tel" id="phone" name="phone" placeholder="+7 (900) 544 7909" required>
					 <span class="validity"></span>
					</div>
					<div class="contact_us_button">	<button class="back">Push</button>
					</div>
								</form> 
						
			</div>
		</div>
	
		</section>
	</main>
	<script src="./js/form.js"></script>
</body>
</html>
